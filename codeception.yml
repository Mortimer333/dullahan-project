namespace: App\Tests
bootstrap: bootstrap.php
support_namespace: Support
paths:
    tests: Tests
    output: Tests/_output
    data: Tests/_data
    support: Tests/Support
    envs: Tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
params:
    - .env
    - .env.test
    - .env.test.local
coverage:
    enabled: true
    include:
      - src/*
    exclude:
      - src/Kernel.php
      - src/EventListener/*
      - src/EventSubscriber/*
      - src/Entity/*
      - src/Model/*
      - src/DataFixtures/*
      - src/Contract/*
