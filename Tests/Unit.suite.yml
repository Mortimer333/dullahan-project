# Codeception Test Suite Configuration
#
# Suite for unit or integration tests.

actor: UnitTester
modules:
    enabled:
        - Asserts
        - Symfony:
            app_path: 'src'
            environment: 'test'
        - \App\Tests\Support\Helper\Unit
        - \App\Tests\Support\Helper\SerializedData
        - \App\Tests\Support\Helper\Shared
